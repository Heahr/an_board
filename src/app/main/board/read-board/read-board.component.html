<div *ngIf="board">
  <h2>{{board?.subject | uppercase}}</h2>
  <div><span>id: </span>{{board?.id}}</div>
  <div>
    <label>subject: {{board?.subject}}</label>
  </div>
  <div>
    <label>message: <br/>{{board?.message}}</label>
  </div>
  <div>
    Date: {{board?.date | date:'yyyy-MM-dd HH-mm:ss'}}
  </div>
</div>
<button mat-button routerLink="/main/update/{{board?.id}}">수정</button>
<button mat-button (click)="deleteBoard(board)">삭제</button>
<button mat-button (click)="goBack()">뒤로가기</button>
