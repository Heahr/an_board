<div *ngIf="board" class="board--update">
  <h2>{{board?.subject | uppercase}} Edit</h2>
  <form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
    <div>
      <mat-form-field class="example-full-width">
        <input matInput [(ngModel)]="board.subject" placeholder="Subject" class="create--input" name="board.subject" placeholder="subject"
               #board.subject="ngModel" minlength="3" required/>
        <mat-hint>제목을 입력하세요.</mat-hint>
        <mat-error>3글자 이상 입력하세요.</mat-error>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field class="example-full-width">
        <textarea matInput [(ngModel)]="board.message" placeholder="Content" class="create--input" name="message" #message="ngModel" minlength="5" rows="10"
                  required></textarea>
        <mat-hint>내용을 입력하세요.</mat-hint>
        <mat-error>5글자 이상 입력하세요.</mat-error>
      </mat-form-field>
      <br/>
    </div>
    <div class="board--update--button--group">
      <button routerLink="/main/board" mat-raised-button class="board--update--button">뒤로가기</button>
      <button mat-raised-button class="board--update--button">저장</button>
    </div>
  </form>
</div>
