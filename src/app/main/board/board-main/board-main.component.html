<div>
  <tr *ngIf="language">
    <td>No.</td>
    <td>{{language?.subject}}</td>
    <td>{{language?.date}}</td>
    <td>{{language?.remarks}}</td>
  </tr>
  <tr *ngFor="let board of boards">
    <td>{{board?.id}}</td>
    <td>
      <div routerLink="/main/read/{{board.id}}">
        <span>{{board?.subject}}</span> |
        <span>{{board?.message}}</span>
      </div>
    </td>
    <td></td>
    <td></td>
  </tr>
</div>
<div>
  <button routerLink="/main/create" [routerLinkActiveOptions]="{ exact: true }"
          routerLinkActive="active" mat-button>추가</button>
</div>
<router-outlet></router-outlet>
