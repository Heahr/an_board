<div>
  <li class="board--main--li" *ngFor="let board of boards">
    <div routerLink="/main/read/{{board.id}}">
      <span>{{board?.subject}}</span> <br>
      <span>{{board?.message}}</span>
    </div>
    <hr/>
  </li>
</div>
<div>
  <button routerLink="/main/create" [routerLinkActiveOptions]="{ exact: true }"
          routerLinkActive="active">추가</button>
</div>
