<div>
  <button mat-raised-button routerLink="/main/create" [routerLinkActiveOptions]="{ exact: true }"
          routerLinkActive="active" mat-button>추가</button>
</div>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="pagedItems">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <ng-container matColumnDef="subject">
      <th mat-header-cell *matHeaderCellDef> Subject </th>
      <td mat-cell *matCellDef="let element" routerLink="/main/update/{{element.id}}"> {{element.subject}} </td>
    </ng-container>

    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef> Date </th>
      <td mat-cell *matCellDef="let element"> {{element.date |  date:'yyyy-MM-dd HH-mm:ss'}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef> Delete </th>
      <td mat-cell *matCellDef="let element">
        <button mat-raised-button (click)="openDialog(element)">Delete</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <div class="board--table">
    <ul class="board--table--ul" *ngIf="pager.pages && pager.pages.length">
      <li [ngClass]="{disabled:pager.currentPage === 1}" class="page--navigate">
        <button mat-raised-button (click)="setPage(1)">
          <mat-icon>first_page</mat-icon>
        </button>
      </li>
      <li [ngClass]="{disabled:pager.currentPage === 1}" class="page--navigate">
        <button mat-raised-button (click)="setPage(pager.currentPage - 1)">
          <mat-icon>navigate_before</mat-icon>
        </button>
      </li>
      <span class="page--number">
        <li *ngFor="let page of pager.pages" [ngClass]="{active:pager.currentPage === page}" class="page--number--element">
          <button class="fab" mat-mini-fab (click)="setPage(page)">{{page}}</button>
        </li>
      </span>
      <li [ngClass]="{disabled:pager.currentPage === pager.totalPages}" class="page--navigate">
        <button mat-raised-button (click)="setPage(pager.currentPage + 1)">
          <mat-icon>navigate_next</mat-icon>
        </button>
      </li>
      <li [ngClass]="{disabled:pager.currentPage === pager.totalPages}" class="page--navigate">
        <button mat-raised-button (click)="setPage(pager.totalPages)">
          <mat-icon>last_page</mat-icon>
        </button>
      </li>
    </ul>
  </div>
</div>



<router-outlet></router-outlet>
