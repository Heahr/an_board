<mat-card class="example--card">
  <mat-card-header>
    <mat-card-title> Sign Up </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form class="example-form">
      <mat-form-field class="example-full-width">
        <input matInput placeholder="Login" #loginid value="">
      </mat-form-field>
      <br/>
      <mat-form-field class="example-full-width">
        <input matInput placeholder="Password" #loginpassword value="">
      </mat-form-field>
      <br/>
      <mat-form-field class="example-full-width">
        <input matInput placeholder="Password Confirm" #loginpasswordconfirm value="">
      </mat-form-field>
      <br/>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button routerLink="/login">Cancel</button>
    <button mat-button routerLink="/login">Save</button>
  </mat-card-actions>
</mat-card>
